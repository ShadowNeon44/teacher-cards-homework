<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Статистика викладачів</title>
</head>
<body>
    <h1>Статистика викладачів</h1>
    
    <table border="1">
        <caption>Розподіл за віком</caption>
        <thead>
            <tr>
                <th>Вікова категорія</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>До 30 років</td>
                <td>15</td>
            </tr>
            <tr>
                <td>30-50 років</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Понад 50 років</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    
    <table border="1">
        <caption>Розподіл за статтю</caption>
        <thead>
            <tr>
                <th>Стать</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Чоловіки</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Жінки</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    
    <table border="1">
        <caption>Розподіл за країнами</caption>
        <thead>
            <tr>
                <th>Країна</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Україна</td>
                <td>60</td>
            </tr>
            <tr>
                <td>США</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Німеччина</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Інші</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
